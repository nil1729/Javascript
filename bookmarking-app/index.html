<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarking Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="error-div sr-only alert alert-danger alert-dismissible" role="alert">
            <strong id="error-msg"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container text-center">
            <h1 class="display-4">Bookmarking Application</h1>
            <p class="lead">Save your favourite Webpages </p>
        </div>
        <div class="container">
            <div class="form-group">
                <label for="site-name"><h5>Site Name</h5></label>
                <input required type="text" class="form-control" id="site-name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="site-address"><h5>Site Address</h5></label>
                <input required type="url" class="form-control" id="site-address">
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Add Bookmark</button>
        </div>
    </div>
    <div class="container">
        <h1 class="display-4 text-center">Bookmarked Sites</h1>
        <ul class="list-group">
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
