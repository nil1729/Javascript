<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarking Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <button class="btn btn-warning btn-refresh position-fixed fixed-bottom">
            <svg class="bi bi-arrow-repeat" width="1.3em" height="1.3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 00-.708 0l-2 2a.5.5 0 10.708.708L2.5 8.207l1.646 1.647a.5.5 0 00.708-.708l-2-2zm13-1a.5.5 0 00-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 00-.708.708l2 2a.5.5 0 00.708 0l2-2a.5.5 0 000-.708z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 00-4.192 2.273.5.5 0 01-.837-.546A6 6 0 0114 8a.5.5 0 01-1.001 0 5 5 0 00-5-5zM2.5 7.5A.5.5 0 013 8a5 5 0 009.192 2.727.5.5 0 11.837.546A6 6 0 012 8a.5.5 0 01.501-.5z" clip-rule="evenodd"/>
            </svg>
        </button>
        <div class="error-div sr-only alert alert-danger alert-dismissible" role="alert">
            <strong id="error-msg"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="container text-center">
            <h1 class="display-4">Bookmarking Application</h1>
            <p class="lead">Save your favourite Webpages </p>
        </div>
        <div class="container">
            <div class="form-group">
                <label for="site-name"><h5>Site Name</h5></label>
                <input required type="text" class="form-control" id="site-name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="site-address"><h5>Site Address</h5></label>
                <input required type="url" class="form-control" id="site-address">
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Add Bookmark</button>
        </div>

    </div>
    <div class="container mb-5">
        <h1 class="display-4 text-center">Bookmarked Sites</h1>
        <ul class="list-group">
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
