<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <header>
            <h1>Music Maker</h1>
            <p>Make Music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/1.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/2.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/3.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/4.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/5.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/6.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
